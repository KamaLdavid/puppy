<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naai Kutti</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .birthday-text {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s ease-in-out infinite, fadeIn 2s ease-in-out forwards;
            z-index: 1000;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- ðŸŽ‰ Happy Birthday Animated Text -->
        <div class="birthday-text">Sangeetha inga parunga naai kutty</div>

        <!-- Marker positions -->
        <div class="marker red d-none"></div>
        <div class="marker green d-none"></div>
        <div class="marker blue d-none"></div>

        <div class="dog">
            <div class="body-wrapper">
                <div class="body img-bg"></div>
            </div>
            <div class="head-wrapper">
                <div class="head img-bg"></div>
            </div>
            <div class="leg-wrapper">
                <div class="leg one img-bg"></div>
            </div>
            <div class="leg-wrapper">
                <div class="leg two img-bg"></div>
            </div>
            <div class="leg-wrapper">
                <div class="leg three img-bg"></div>
            </div>
            <div class="leg-wrapper">
                <div class="leg four img-bg"></div>
            </div>
            <div class="tail-wrapper">
                <div class="tail img-bg"></div>
            </div>
        </div>
    </div>

    <div class="indicator"></div>
    <script src="script.js"></script>
</body>
</html>
